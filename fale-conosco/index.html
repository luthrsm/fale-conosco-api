<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>fale conosco</title>
</head>

<body>
    <div class="box-formulario">
        <div class="formulario">
            <div class="title-form">
                <h1><i class="icon icon-comments-o"></i> Fale Conosco Agora</h1>
            </div>
            <form action="mailto:preservateen@gmail.com" method="POST" enctype="text/plain">
                <span>
                    <input type="text" class="input-slide" id="nome" name="nome" placeholder="Nome" autocomplete="off"
                        required="" />
                    <label for="nome"> <i class="fa-regular fa-user"></i></label>
                </span>

                <span>
                    <input type="text" class="input-slide" id="email" name="email" placeholder="E-mail"
                        autocomplete="off" required="" />
                    <label for="email"> <i class="fa-regular fa-envelope"></i></label>
                </span>

                <span>
                    <input type="text" class="input-slide" id="assunto" placeholder="Assunto" autocomplete="off"
                        required="" />
                    <label for="assunto"> <i class="fa-solid fa-question"></i></label>
                </span>

                <span>
                    <textarea type="text" class="textarea-slide" name="mensagem" id="mensagem" rows="5"
                        placeholder="Mensagem" autocomplete="off" required=""></textarea>
                    <label for="mensagem"> <i class="fa-regular fa-comment"></i></label>
                </span>

                <div class="box-btn">
                    <button type="submit" class="btn-envia zoom-shadow">
                        <i class="fa-regular fa-share-from-square"> Enviar</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
